<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>회원가입 | 자유와혁신</title>
    <meta name="description" content="자유와혁신 회원가입 페이지입니다. 회원이 되어 함께해주세요.">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#A50034',
                        'primary-dark': '#8B002C',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #A50034;
            box-shadow: 0 0 0 3px rgba(165, 0, 52, 0.1);
        }
        .form-input.error {
            border-color: #dc2626;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        .form-label .required {
            color: #dc2626;
            margin-left: 2px;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
        }
        .checkbox-label input {
            margin-top: 0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #A50034;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="navigation-container"></div>
    
    <main class="min-h-screen pt-24 pb-16">
        <div class="max-w-lg mx-auto px-4">
            <!-- 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">회원가입</h1>
                <p class="text-gray-600">자유와혁신과 함께해주세요</p>
            </div>
            
            <!-- 회원가입 폼 -->
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form id="registerForm" onsubmit="handleSubmit(event)">
                    <!-- 아이디 -->
                    <div class="mb-5">
                        <label class="form-label">
                            아이디 <span class="required">*</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="text" id="userId" class="form-input flex-1" placeholder="4~20자 영문 소문자, 숫자, 밑줄(_)">
                            <button type="button" onclick="checkUserId()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition whitespace-nowrap">
                                중복확인
                            </button>
                        </div>
                        <p id="userIdError" class="error-message hidden"></p>
                        <p id="userIdSuccess" class="text-green-600 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="mb-5">
                        <label class="form-label">
                            비밀번호 <span class="required">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" class="form-input" placeholder="8자 이상 입력해주세요">
                            <span class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <p id="passwordError" class="error-message hidden"></p>
                    </div>
                    
                    <!-- 비밀번호 확인 -->
                    <div class="mb-5">
                        <label class="form-label">
                            비밀번호 확인 <span class="required">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="passwordConfirm" class="form-input" placeholder="비밀번호를 다시 입력해주세요">
                            <span class="password-toggle" onclick="togglePassword('passwordConfirm')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <p id="passwordConfirmError" class="error-message hidden"></p>
                    </div>
                    
                    <!-- 닉네임 -->
                    <div class="mb-5">
                        <label class="form-label">
                            닉네임 <span class="required">*</span>
                            <span class="text-xs text-gray-500 font-normal ml-2">게시판/댓글에 표시됩니다</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="text" id="nickname" class="form-input flex-1" placeholder="2~20자">
                            <button type="button" onclick="checkNickname()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition whitespace-nowrap">
                                중복확인
                            </button>
                        </div>
                        <p id="nicknameError" class="error-message hidden"></p>
                        <p id="nicknameSuccess" class="text-green-600 text-sm mt-1 hidden"></p>
                        <p class="text-xs text-gray-500 mt-1">※ 닉네임은 가입 후 1회까지 무료로 변경 가능합니다</p>
                    </div>
                    
                    <!-- 이름 -->
                    <div class="mb-5">
                        <label class="form-label">
                            이름 <span class="required">*</span>
                            <span class="text-xs text-gray-500 font-normal ml-2">외부에 공개되지 않습니다</span>
                        </label>
                        <input type="text" id="name" class="form-input" placeholder="실명을 입력해주세요">
                        <p id="nameError" class="error-message hidden"></p>
                    </div>
                    
                    <!-- 이메일 -->
                    <div class="mb-5">
                        <label class="form-label">
                            이메일 <span class="required">*</span>
                            <span class="text-xs text-gray-500 font-normal ml-2">알림/비밀번호 찾기에 사용됩니다</span>
                        </label>
                        <input type="email" id="email" class="form-input" placeholder="example@email.com">
                        <p id="emailError" class="error-message hidden"></p>
                    </div>
                    
                    <!-- 연락처 -->
                    <div class="mb-5">
                        <label class="form-label">
                            연락처 <span class="required">*</span>
                        </label>
                        <input type="tel" id="phone" class="form-input" placeholder="010-0000-0000">
                        <p id="phoneError" class="error-message hidden"></p>
                    </div>
                    
                    <!-- 생년월일 -->
                    <div class="mb-5">
                        <label class="form-label">
                            생년월일
                        </label>
                        <input type="date" id="birthDate" class="form-input">
                    </div>
                    
                    <!-- 주소 -->
                    <div class="mb-5">
                        <label class="form-label">
                            주소
                        </label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="zipCode" class="form-input w-32" placeholder="우편번호" readonly>
                            <button type="button" onclick="searchAddress()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition whitespace-nowrap">
                                주소검색
                            </button>
                        </div>
                        <input type="text" id="address" class="form-input mb-2" placeholder="기본주소" readonly>
                        <input type="hidden" id="addressDong">
                        <input type="text" id="addressDetail" class="form-input" placeholder="상세주소를 입력해주세요">
                    </div>
                    
                    <!-- 약관 동의 -->
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                        <div class="mb-3">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeAll" onchange="toggleAllAgreements()">
                                <span class="font-semibold">전체 동의</span>
                            </label>
                        </div>
                        <hr class="my-3">
                        <div class="space-y-3">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" class="agreement-checkbox" onchange="checkAllAgreements()">
                                <span>
                                    <span class="text-red-500">[필수]</span> 이용약관 동의
                                    <a href="terms.html" target="_blank" class="text-primary ml-1 text-sm">[보기]</a>
                                </span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreePrivacy" class="agreement-checkbox" onchange="checkAllAgreements()">
                                <span>
                                    <span class="text-red-500">[필수]</span> 개인정보 처리방침 동의
                                    <a href="privacy.html" target="_blank" class="text-primary ml-1 text-sm">[보기]</a>
                                </span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeMarketing" class="agreement-checkbox" onchange="checkAllAgreements()">
                                <span>
                                    <span class="text-gray-500">[선택]</span> 마케팅 정보 수신 동의
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- 제출 버튼 -->
                    <button type="submit" id="submitBtn" class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition disabled:bg-gray-300 disabled:cursor-not-allowed">
                        회원가입 신청
                    </button>
                </form>
                
                <!-- 로그인 링크 -->
                <p class="text-center mt-6 text-gray-600">
                    이미 회원이신가요?
                    <a href="login.html" class="text-primary font-semibold hover:underline">로그인</a>
                </p>
            </div>
            
            <!-- 안내 문구 -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-start gap-3">
                    <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                    <div class="text-sm text-gray-700">
                        <p class="font-semibold mb-1">회원가입 안내</p>
                        <ul class="space-y-1 text-gray-600">
                            <li>• 회원가입 신청 후 관리자 승인이 필요합니다</li>
                            <li>• 승인 완료 시 이메일로 안내드립니다</li>
                            <li>• 문의: 02-2634-2023</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 카카오 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <script src="nav.js"></script>
    <script>
        // 테스트 기간 - 회원가입 일시 중단
        alert('현재 테스트 기간으로 회원가입이 일시 중단되었습니다.');
        window.location.href = 'index.html';
    </script>
    <script>
        loadNavigation();
        
        let userIdChecked = false;
        let nicknameChecked = false;
        
        // 비밀번호 표시/숨김 토글
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // 아이디 중복 확인
        async function checkUserId() {
            const userId = document.getElementById('userId').value.trim().toLowerCase();
            const errorEl = document.getElementById('userIdError');
            const successEl = document.getElementById('userIdSuccess');
            
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            if (!userId) {
                showError('userId', '아이디를 입력해주세요');
                return;
            }
            
            const userIdRegex = /^[a-z0-9_]{4,20}$/;
            if (!userIdRegex.test(userId)) {
                showError('userId', '아이디는 4~20자의 영문 소문자, 숫자, 밑줄(_)만 사용 가능합니다');
                return;
            }
            
            try {
                const response = await fetch(`${window.API_BASE}/members/check-userid?userId=${encodeURIComponent(userId)}`);
                const result = await response.json();
                
                if (result.available) {
                    successEl.textContent = '사용 가능한 아이디입니다';
                    successEl.classList.remove('hidden');
                    userIdChecked = true;
                } else {
                    showError('userId', result.message);
                    userIdChecked = false;
                }
            } catch (error) {
                showError('userId', '아이디 확인 중 오류가 발생했습니다');
            }
        }
        
        // 닉네임 중복 확인
        async function checkNickname() {
            const nickname = document.getElementById('nickname').value.trim();
            const errorEl = document.getElementById('nicknameError');
            const successEl = document.getElementById('nicknameSuccess');
            
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            if (!nickname) {
                showError('nickname', '닉네임을 입력해주세요');
                return;
            }
            
            if (nickname.length < 2 || nickname.length > 20) {
                showError('nickname', '닉네임은 2~20자여야 합니다');
                return;
            }
            
            try {
                const response = await fetch(`${window.API_BASE}/members/check-nickname?nickname=${encodeURIComponent(nickname)}`);
                const result = await response.json();
                
                if (result.available) {
                    successEl.textContent = '사용 가능한 닉네임입니다';
                    successEl.classList.remove('hidden');
                    nicknameChecked = true;
                } else {
                    showError('nickname', result.message);
                    nicknameChecked = false;
                }
            } catch (error) {
                showError('nickname', '닉네임 확인 중 오류가 발생했습니다');
            }
        }
        
        // 입력 시 중복확인 초기화
        document.getElementById('userId').addEventListener('input', function() {
            userIdChecked = false;
            document.getElementById('userIdSuccess').classList.add('hidden');
        });
        
        document.getElementById('nickname').addEventListener('input', function() {
            nicknameChecked = false;
            document.getElementById('nicknameSuccess').classList.add('hidden');
        });
        
        // 주소 검색
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('zipCode').value = data.zonecode;
                    document.getElementById('address').value = data.roadAddress || data.jibunAddress;
                    document.getElementById('addressDong').value = data.hname || data.bname || '';
                    document.getElementById('addressDetail').focus();
                }
            }).open();
        }
        
        // 전체 동의 토글
        function toggleAllAgreements() {
            const allChecked = document.getElementById('agreeAll').checked;
            document.querySelectorAll('.agreement-checkbox').forEach(cb => {
                cb.checked = allChecked;
            });
        }
        
        // 개별 동의 체크 시 전체동의 상태 업데이트
        function checkAllAgreements() {
            const checkboxes = document.querySelectorAll('.agreement-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            document.getElementById('agreeAll').checked = allChecked;
        }
        
        // 에러 표시
        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            const inputEl = document.getElementById(fieldId);
            
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            inputEl.classList.add('error');
        }
        
        // 에러 초기화
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
        }
        
        // 폼 제출
        async function handleSubmit(event) {
            event.preventDefault();
            clearErrors();
            
            const userId = document.getElementById('userId').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const nickname = document.getElementById('nickname').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const zipCode = document.getElementById('zipCode').value;
            const address = document.getElementById('address').value;
            const addressDong = document.getElementById('addressDong').value;
            const addressDetail = document.getElementById('addressDetail').value.trim();
            
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const agreePrivacy = document.getElementById('agreePrivacy').checked;
            const agreeMarketing = document.getElementById('agreeMarketing').checked;
            
            // 유효성 검사
            let hasError = false;
            
            if (!userId) {
                showError('userId', '아이디를 입력해주세요');
                hasError = true;
            } else if (!userIdChecked) {
                showError('userId', '아이디 중복확인을 해주세요');
                hasError = true;
            }
            
            if (!password) {
                showError('password', '비밀번호를 입력해주세요');
                hasError = true;
            } else if (password.length < 8) {
                showError('password', '비밀번호는 8자 이상이어야 합니다');
                hasError = true;
            }
            
            if (password !== passwordConfirm) {
                showError('passwordConfirm', '비밀번호가 일치하지 않습니다');
                hasError = true;
            }
            
            if (!nickname) {
                showError('nickname', '닉네임을 입력해주세요');
                hasError = true;
            } else if (!nicknameChecked) {
                showError('nickname', '닉네임 중복확인을 해주세요');
                hasError = true;
            }
            
            if (!name) {
                showError('name', '이름을 입력해주세요');
                hasError = true;
            }
            
            if (!email) {
                showError('email', '이메일을 입력해주세요');
                hasError = true;
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('email', '올바른 이메일 형식이 아닙니다');
                    hasError = true;
                }
            }
            
            if (!phone) {
                showError('phone', '연락처를 입력해주세요');
                hasError = true;
            }
            
            if (!agreeTerms) {
                alert('이용약관에 동의해주세요');
                hasError = true;
            }
            
            if (!agreePrivacy) {
                alert('개인정보 처리방침에 동의해주세요');
                hasError = true;
            }
            
            if (hasError) return;
            
            // 제출
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            
            try {
                const response = await fetch(`${window.API_BASE}/members/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId,
                        password,
                        passwordConfirm,
                        nickname,
                        name,
                        email,
                        phone,
                        birthDate: birthDate || null,
                        zipCode,
                        address,
                        addressDong,
                        addressDetail,
                        agreements: {
                            terms: agreeTerms,
                            privacy: agreePrivacy,
                            marketing: agreeMarketing
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('회원가입 신청이 완료되었습니다.\n\n관리자 승인 후 로그인하실 수 있습니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || '회원가입에 실패했습니다');
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                alert('회원가입 처리 중 오류가 발생했습니다');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입 신청';
            }
        }
    </script>
</body>
</html>
