    <script>
        const API_BASE = window.API_BASE || 'https://forthefreedom-kr-production.up.railway.app/api';
        
        let currentPage = 1;
        let currentSort = 'latest';
        let totalPages = 1;
        let perPage = 30;
        let searchType = 'both';
        let searchKeyword = '';
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadPosts();
            setupSortTabs();
        });
        
        // ì¸ì¦ í™•ì¸
        function checkAuth() {
            const token = localStorage.getItem('memberToken');
            const writeBtn = document.getElementById('writeBtn');
            const writeBtnBottom = document.getElementById('writeBtnBottom');
            const loginNotice = document.getElementById('loginNotice');
            
            if (!token) {
                writeBtn.classList.add('hidden');
                writeBtnBottom.classList.add('hidden');
                loginNotice.classList.remove('hidden');
            }
        }
        
        // ì •ë ¬ íƒ­ ì„¤ì •
        function setupSortTabs() {
            document.querySelectorAll('.sort-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.sort-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    currentPage = 1;
                    loadPosts();
                });
            });
        }
        
        // ê²Œì‹œê¸€ ëª©ë¡ ë¡œë“œ
        async function loadPosts() {
            const postList = document.getElementById('postList');
            const pagination = document.getElementById('pagination');
            
            try {
                const token = localStorage.getItem('memberToken');
                const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
                
                // URL íŒŒë¼ë¯¸í„° êµ¬ì„±
                let url = `${API_BASE}/posts?boardType=member&page=${currentPage}&sort=${currentSort}&limit=${perPage}`;
                if (searchKeyword) {
                    url += `&searchType=${searchType}&keyword=${encodeURIComponent(searchKeyword)}`;
                }
                
                const response = await fetch(url, { headers });
                
                const result = await response.json();
                
                if (result.success) {
                    const { posts, pagination: paginationData } = result.data;
                    totalPages = paginationData.totalPages;
                    
                    if (posts.length === 0) {
                        postList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-file-alt"></i>
                                <p>${searchKeyword ? 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤' : 'ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤'}</p>
                                <p class="text-sm mt-2">${searchKeyword ? 'ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¡œ ì‹œë„í•´ë³´ì„¸ìš”' : 'ì²« ë²ˆì§¸ ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!'}</p>
                            </div>
                        `;
                        pagination.innerHTML = '';
                    } else {
                        postList.innerHTML = renderPostTable(posts, paginationData);
                        renderPagination();
                    }
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ë¡œë“œ ì˜¤ë¥˜:', error);
                postList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                        <p>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }
        }
        
        // ê²Œì‹œê¸€ í…Œì´ë¸” ë Œë”ë§
        function renderPostTable(posts, paginationData) {
            const startNo = (paginationData.page - 1) * perPage + 1;
            
            return `
                <table class="board-table">
                    <thead>
                        <tr>
                            <th class="col-no">ë²ˆí˜¸</th>
                            <th class="col-title">ì œëª©</th>
                            <th class="col-avatar"></th>
                            <th class="col-nickname">ì‘ì„±ì</th>
                            <th class="col-grade">ë“±ê¸‰</th>
                            <th class="col-date">ì‘ì„±ì¼</th>
                            <th class="col-view">ì¡°íšŒ</th>
                            <th class="col-like">ğŸ‘</th>
                            <th class="col-dislike">ğŸ‘</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${posts.map((post, index) => renderPostRow(post, paginationData.total - (startNo - 1) - index)).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // ê²Œì‹œê¸€ í–‰ ë Œë”ë§
        function renderPostRow(post, rowNo) {
            const date = new Date(post.createdAt);
            const dateStr = formatDate(date);
            const gradeInfo = getGradeInfo(post.author?.memberType);
            
            return `
                <tr onclick="goToPost('${post._id}')">
                    <td class="col-no">${rowNo}</td>
                    <td class="col-title">
                        <a href="javascript:void(0)">
                            ${escapeHtml(post.title)}
                            ${post.commentCount > 0 ? `<span class="comment-count">${post.commentCount}</span>` : ''}
                        </a>
                    </td>
                    <td class="col-avatar">
                        <div class="author-avatar">
                            ${post.author?.profileImage 
                                ? `<img src="${post.author.profileImage}" alt="">` 
                                : '<i class="fas fa-user"></i>'}
                        </div>
                    </td>
                    <td class="col-nickname">${post.author?.nickname || 'ì•Œ ìˆ˜ ì—†ìŒ'}</td>
                    <td class="col-grade">
                        <span class="grade-badge ${gradeInfo.class}">${gradeInfo.text}</span>
                    </td>
                    <td class="col-date">${dateStr}</td>
                    <td class="col-view">${post.viewCount}</td>
                    <td class="col-like">${post.likeCount || 0}</td>
                    <td class="col-dislike">${post.dislikeCount || 0}</td>
                </tr>
            `;
        }
        
        // ë“±ê¸‰ ì •ë³´ ë°˜í™˜
        function getGradeInfo(memberType) {
            switch(memberType) {
                case 'party_member':
                    return { text: 'ë‹¹ì›', class: 'grade-party' };
                case 'innovation_member':
                    return { text: 'í˜ì‹ ë‹¹ì›', class: 'grade-innovation' };
                default:
                    return { text: 'ì¼ë°˜', class: 'grade-general' };
            }
        }
        
        // ë‚ ì§œ í¬ë§·
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ë°©ê¸ˆ ì „';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'ë¶„ ì „';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'ì‹œê°„ ì „';
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            if (year === now.getFullYear()) {
                return `${month}.${day}`;
            }
            return `${year}.${month}.${day}`;
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ì²˜ìŒìœ¼ë¡œ ë²„íŠ¼
            html += `<div class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="${currentPage > 1 ? 'goToPage(1)' : ''}" title="ì²˜ìŒ">
                <i class="fas fa-angle-double-left"></i>
            </div>`;
            
            // ì´ì „ ë²„íŠ¼
            html += `<div class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="${currentPage > 1 ? 'goToPage(' + (currentPage - 1) + ')' : ''}" title="ì´ì „">
                <i class="fas fa-angle-left"></i>
            </div>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸ ê³„ì‚° (ìµœëŒ€ 10ê°œ í‘œì‹œ)
            let startPage, endPage;
            if (totalPages <= 10) {
                startPage = 1;
                endPage = totalPages;
            } else {
                if (currentPage <= 6) {
                    startPage = 1;
                    endPage = 10;
                } else if (currentPage + 4 >= totalPages) {
                    startPage = totalPages - 9;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - 5;
                    endPage = currentPage + 4;
                }
            }
            
            // ì²« í˜ì´ì§€ + ... í‘œì‹œ
            if (startPage > 1) {
                html += `<div class="page-btn" onclick="goToPage(1)">1</div>`;
                if (startPage > 2) {
                    html += `<span class="page-ellipsis">...</span>`;
                }
            }
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            for (let i = startPage; i <= endPage; i++) {
                if (i === 1 && startPage > 1) continue; // ì´ë¯¸ í‘œì‹œë¨
                if (i === totalPages && endPage < totalPages) continue; // ì•„ë˜ì„œ í‘œì‹œ
                html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</div>`;
            }
            
            // ... + ë§ˆì§€ë§‰ í˜ì´ì§€ í‘œì‹œ
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-ellipsis">...</span>`;
                }
                html += `<div class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</div>`;
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            html += `<div class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="${currentPage < totalPages ? 'goToPage(' + (currentPage + 1) + ')' : ''}" title="ë‹¤ìŒ">
                <i class="fas fa-angle-right"></i>
            </div>`;
            
            // ëìœ¼ë¡œ ë²„íŠ¼
            html += `<div class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="${currentPage < totalPages ? 'goToPage(' + totalPages + ')' : ''}" title="ë">
