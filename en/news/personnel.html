    <main class="bg-white">

                <!-- 필터 버튼 -->

                    <button class="filter-btn active" data-category="">전체</button>
                    <button class="filter-btn" data-category="임명">임명</button>
                    <button class="filter-btn" data-category="승진">승진</button>
                    <button class="filter-btn" data-category="전보">전보</button>

                <!-- 검색 -->
                <div class="mb-8 max-w-xl mx-auto">

                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"

                    <div class="text-gray-300 mb-4">
                        <i class="fas fa-user-tie text-6xl"></i>
                    </div>

                    <p class="text-gray-500">새로운 인사공고가 등록되면 여기에 표시됩니다.</p>
                </div>

                    <!-- 동적으로 생성됨 -->
                </div>

                <!-- 페이지네이션 -->

    <!-- 푸터 -->
    <div id="footer-container"></div>

    <script>
        window.API_BASE = 'https://forthefreedom-kr-production.up.railway.app/api';
    </script>
    <script src="../../nav.js"></script>
    <script src="../../footer.js"></script>
    
    <script>
        let currentPage = 1;
        let currentCategory = '';
        let currentSearch = '';
        const itemsPerPage = 10;
        
        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', () => {
            loadPersonnel();
            setupFilterButtons();
        });
        
        // 검색 실행
        function doSearch() {
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadPersonnel();
        }
        
        // 필터 버튼 설정
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    currentPage = 1;
                    loadPersonnel();
                });
            });
        }
        
        // 인사공고 목록 로드
        async function loadPersonnel() {
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const personnelList = document.getElementById('personnel-list');
            const pagination = document.getElementById('pagination');
            
            loading.classList.remove('hidden');
            emptyState.classList.add('hidden');
            personnelList.classList.add('hidden');
            pagination.classList.add('hidden');
            
            try {
                let url = `${window.API_BASE}/personnel?page=${currentPage}&limit=${itemsPerPage}`;
                if (currentCategory) {
                    url += `&category=${encodeURIComponent(currentCategory)}`;
                }
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                loading.classList.add('hidden');
                
                if (result.success && result.data && result.data.length > 0) {
                    renderPersonnel(result.data);
                    personnelList.classList.remove('hidden');
                    
                    if (result.totalPages > 1) {
                        renderPagination(result.totalPages);
                        pagination.classList.remove('hidden');
                    }
                } else {
                    emptyState.classList.remove('hidden');
                }
            } catch (error) {
                console.error('인사공고 로드 실패:', error);
                loading.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }
        
        // 인사공고 목록 렌더링
        function renderPersonnel(items) {
            const container = document.getElementById('personnel-list');
            container.innerHTML = items.map(item => {
                let badgeClass = 'badge-other';
                let icon = 'fa-user';
                
                if (item.category === '임명') {
                    badgeClass = 'badge-appointment';
                    icon = 'fa-user-plus';
                } else if (item.category === '승진') {
                    badgeClass = 'badge-promotion';
                    icon = 'fa-arrow-up';
                } else if (item.category === '전보') {
                    badgeClass = 'badge-transfer';
                    icon = 'fa-exchange-alt';
                } else if (item.category === '해촉') {
                    badgeClass = 'badge-dismissal';
                    icon = 'fa-user-minus';
                } else if (item.category === '징계') {
                    badgeClass = 'badge-discipline';
                    icon = 'fa-gavel';
                }
                
                return `
                    <div class="personnel-card">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${badgeClass}">
                                        <i class="fas ${icon} mr-1"></i>
                                        ${item.category || '인사'}
                                    </span>
                                    <span class="text-sm text-gray-500">${formatDate(item.effectiveDate || item.createdAt)}</span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">${item.title}</h3>
                                <div class="text-gray-600 whitespace-pre-line">${item.content}</div>
                                ${item.department ? `<p class="mt-2 text-sm text-gray-500"><i class="fas fa-building mr-1"></i>${item.department}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 날짜 포맷
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // 페이지네이션 렌더링
        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');
            let html = '<div class="flex gap-2">';
            
            // 이전 버튼
            html += `
                <button onclick="goToPage(${currentPage - 1})" 
                    class="px-4 py-2 rounded-lg border ${currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-4 py-2 rounded-lg bg-red-600 text-white">${i}</button>`;
                } else {
                    html += `<button onclick="goToPage(${i})" class="px-4 py-2 rounded-lg border bg-white text-gray-700 hover:bg-gray-50">${i}</button>`;
                }
            }
            
            // 다음 버튼
            html += `
                <button onclick="goToPage(${currentPage + 1})" 
                    class="px-4 py-2 rounded-lg border ${currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // 페이지 이동
        function goToPage(page) {
            currentPage = page;
            loadPersonnel();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
