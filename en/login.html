<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0H9DY9T0F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E0H9DY9T0F');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login | Freedom & Innovation</title>
    <meta name="description" content="자유와혁신 회원 로그인 페이지입니다.">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#A50034',
                        'primary-dark': '#8B002C',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="config.js"></script>
    
    <style>
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #A50034;
            box-shadow: 0 0 0 3px rgba(165, 0, 52, 0.1);
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
    <script src="../analytics.js"></script>
</head>
<body class="bg-gray-50">
    <div id="navigation-container"></div>
    
    <main class="min-h-screen pt-24 pb-16 flex items-center">
        <div class="max-w-md mx-auto px-4 w-full">
            <!-- 로고 & 타이틀 -->
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="../images/logo.png" alt="자유와혁신" class="h-16 mx-auto mb-4">
                </a>
                <h1 class="text-2xl font-bold text-gray-900">로그인</h1>
            </div>
            
            <!-- 로그인 폼 -->
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- 아이디 -->
                    <div class="mb-4">
                        <label class="block font-medium text-gray-700 mb-2">아이디</label>
                        <input type="text" id="userId" class="form-input" placeholder="아이디를 입력해주세요" autofocus>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="mb-6">
                        <label class="block font-medium text-gray-700 mb-2">비밀번호</label>
                        <div class="relative">
                            <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력해주세요">
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button type="submit" id="loginBtn" class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition disabled:bg-gray-300 disabled:cursor-not-allowed">
                        로그인
                    </button>
                </form>
                
                <!-- 링크들 -->
                <div class="flex justify-center gap-4 mt-6 text-sm text-gray-600">
                    <a href="forgot-password.html" class="hover:text-primary">비밀번호 찾기</a>
                    <span class="text-gray-300">|</span>
                    <a href="#" onclick="alert('현재 테스트 기간으로 회원가입이 일시 중단되었습니다.'); return false;" class="text-gray-400 cursor-not-allowed">회원가입</a>
                </div>
            </div>
            
            <!-- 승인 대기 안내 -->
            <div id="pendingNotice" class="hidden mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <div class="flex items-start gap-3">
                    <i class="fas fa-clock text-yellow-500 mt-1"></i>
                    <div class="text-sm">
                        <p class="font-semibold text-yellow-800 mb-1">승인 대기 중</p>
                        <p class="text-yellow-700">회원가입 신청이 완료되었습니다. 관리자 승인 후 로그인하실 수 있습니다.</p>
                    </div>
                </div>
            </div>
            
            <!-- 계정 상태 안내 (강제 로그아웃 시) -->
            <div id="statusNotice" class="hidden mt-6 p-4 rounded-lg">
                <div class="flex items-start gap-3">
                    <i id="statusIcon" class="mt-1"></i>
                    <div class="text-sm">
                        <p id="statusTitle" class="font-semibold mb-1"></p>
                        <p id="statusMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../nav.js"></script>
    <script src="../footer.js"></script>
    <script>
        loadNavigation();
        
        // 이미 로그인 상태면 마이페이지로 이동
        const token = localStorage.getItem('memberToken');
        if (token) {
            window.location.href = 'mypage.html';
        }
        
        // URL 파라미터로 상태 메시지 표시 (강제 로그아웃 시)
        const urlParams = new URLSearchParams(window.location.search);
        const statusCode = urlParams.get('status');
        
        if (statusCode) {
            const statusNotice = document.getElementById('statusNotice');
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            
            const statusConfig = {
                'ACCOUNT_PENDING': {
                    bg: 'bg-yellow-50 border border-yellow-200',
                    icon: 'fas fa-clock text-yellow-500',
                    titleColor: 'text-yellow-800',
                    msgColor: 'text-yellow-700',
                    title: '승인 대기 중',
                    message: '계정이 승인 대기 상태로 변경되었습니다. 관리자 승인 후 다시 로그인해주세요.'
                },
                'ACCOUNT_SUSPENDED': {
                    bg: 'bg-red-50 border border-red-200',
                    icon: 'fas fa-ban text-red-500',
                    titleColor: 'text-red-800',
                    msgColor: 'text-red-700',
                    title: '계정 정지',
                    message: '계정이 정지되었습니다. 문의사항은 관리자에게 연락해주세요.'
                },
                'ACCOUNT_WITHDRAWN': {
                    bg: 'bg-gray-100 border border-gray-300',
                    icon: 'fas fa-user-slash text-gray-500',
                    titleColor: 'text-gray-800',
                    msgColor: 'text-gray-600',
                    title: '탈퇴된 계정',
                    message: '탈퇴 처리된 계정입니다.'
                }
            };
            
            const config = statusConfig[statusCode];
            if (config) {
                statusNotice.className = `mt-6 p-4 rounded-lg ${config.bg}`;
                statusIcon.className = `${config.icon} mt-1`;
                statusTitle.className = `font-semibold mb-1 ${config.titleColor}`;
                statusTitle.textContent = config.title;
                statusMessage.className = config.msgColor;
                statusMessage.textContent = config.message;
                statusNotice.classList.remove('hidden');
            }
            
            // URL에서 파라미터 제거 (새로고침 시 메시지 안 보이게)
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // 비밀번호 표시/숨김
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // 로그인 처리
        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const pendingEl = document.getElementById('pendingNotice');
            const loginBtn = document.getElementById('loginBtn');
            
            errorEl.classList.add('hidden');
            pendingEl.classList.add('hidden');
            
            if (!userId || !password) {
                errorEl.textContent = '아이디와 비밀번호를 입력해주세요';
                errorEl.classList.remove('hidden');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            try {
                const response = await fetch(`${window.API_BASE}/members/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 토큰 및 회원 정보 저장
                    localStorage.setItem('memberToken', result.data.token);
                    localStorage.setItem('memberInfo', JSON.stringify(result.data.member));
                    
                    // 이전 페이지로 이동 또는 마이페이지로
                    const returnUrl = new URLSearchParams(window.location.search).get('return');
                    window.location.href = returnUrl || 'mypage.html';
                } else {
                    // 승인 대기 상태
                    if (result.status === 'pending') {
                        pendingEl.classList.remove('hidden');
                    } else {
                        errorEl.textContent = result.message;
                        errorEl.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorEl.textContent = '로그인 처리 중 오류가 발생했습니다';
                errorEl.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        }
        
        // 엔터키로 로그인
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    <!-- 공통 푸터 -->
    <div id="footer-container"></div>
    <script src="../footer.js"></script>
</body>
</html>
