        let currentFilter = 'all';

        function getCategoryColor(category) {
            const colors = {
                'spokesperson': 'bg-yellow-100 text-yellow-700',
                'policy': 'bg-blue-100 text-blue-700',
                'organization': 'bg-green-100 text-green-700',
                'special': 'bg-red-100 text-red-700',
                'religion': 'bg-purple-100 text-purple-700',
                'culture': 'bg-pink-100 text-pink-700',
                'volunteer': 'bg-teal-100 text-teal-700'
            };
            return colors[category] || 'bg-gray-100 text-gray-700';
        }

        function renderCommittees() {
            const container = document.getElementById('committeesContainer');
            const filtered = currentFilter === 'all' 
                ? committees 
                : committees.filter(c => c.category === currentFilter);
            
            // 페이지가 있는 위원회 목록
            const availablePages = ['christian', 'catholic', 'youth', 'policy', 'fight', 'spokesperson', 'research', 'science', 'future', 'security', 'education', 'finance', 'unification', 'admin', 'admin-reform', 'strategy', 'organization', 'pr', 'newmedia', 'international', 'external', 'recruitment', 'local', 'election', 'antination', 'buddhist', 'college', 'middleage', 'silver', 'family', 'overseas', 'disabled', 'vulnerable', 'culture', 'volunteer'];
            
            container.innerHTML = filtered.map(committee => {
                const hasPage = availablePages.includes(committee.slug);
                const clickHandler = hasPage ? `onclick="location.href='/committees/${committee.slug}/'"` : `onclick="alert('${committee.name} 페이지 준비 중입니다.')"`;
                
                // 대표자 찾기 로직
                const leader = committee.members.find(m => 
                    m.title.includes('위원장') || m.title.includes('원장') || 
                    m.title.includes('대변인') || m.title.includes('단장')
                );
                const viceLeader = committee.members.find(m => m.title.includes('부위원장') || m.title.includes('부원장'));
                
                // 대표자 표시 텍스트 결정
                let leaderDisplay = '';
                if (leader && leader.name) {
                    // Leader exists
                    leaderDisplay = `<span class="font-semibold text-gray-800">${leader.title} ${leader.name}</span>`;
                } else if (viceLeader && viceLeader.name) {
                    // Leader vacant, only vice leader
                    const actingTitle = leader ? leader.title.replace('Chairman', 'Acting Chairman').replace('Director', 'Acting Director') : 'Acting Chairman';
                    leaderDisplay = `<span class="font-semibold text-gray-600">${actingTitle} ${viceLeader.name} <span class="text-gray-400">Vice Chairman</span></span>`;
                } else {
                    // Both vacant
                    leaderDisplay = `<span class="text-gray-400">Vacant</span>`;
                }
                
                return `
                    <div class="committee-card bg-white rounded-xl border border-gray-200 p-6 cursor-pointer hover:border-primary" data-category="${committee.category}" ${clickHandler}>
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
                                <i class="fas ${committee.icon} text-primary text-xl"></i>
                            </div>
                            <span class="category-badge ${getCategoryColor(committee.category)}">${committee.categoryName}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${committee.name}</h3>
                        <p class="text-sm text-gray-500 mb-4 line-clamp-2">${committee.description || ''}</p>
                        <div class="pt-4 border-t border-gray-100">
                            <div class="text-sm">
                                ${leaderDisplay}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCommittees(category) {
            currentFilter = category;
            
            // 버튼 스타일 업데이트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === category) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                    btn.classList.add('bg-primary', 'text-white');
                } else {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
            
            renderCommittees();
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            renderCommittees();
        });
