<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 관리 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#A50034',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="admin-nav-container"></div>
    <script src="admin-nav.js"></script>
    <script>loadAdminNav('popup');</script>
    
    <main class="max-w-4xl mx-auto px-4 py-8 mt-16">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-window-maximize text-primary mr-2"></i>팝업 관리
        </h1>
        
        <!-- 미리보기 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">미리보기</h2>
            <div id="preview" class="rounded-lg overflow-hidden" style="background: rgba(0,0,0,0.85); min-height: 300px; display: flex; align-items: center; justify-content: center;">
                <div id="preview-content" style="text-align: center; color: #ffffff; padding: 40px;">
                    <h1 id="preview-title" style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; text-shadow: 2px 2px 20px rgba(0,0,0,0.5);">제목을 입력하세요</h1>
                    <p id="preview-subtitle" style="font-size: 1rem; opacity: 0.9; margin-bottom: 1.5rem; text-shadow: 1px 1px 10px rgba(0,0,0,0.5);"></p>
                    <a id="preview-link" href="#" style="display: none; padding: 10px 24px; border: 2px solid #fff; color: #fff; text-decoration: none; font-size: 0.9rem; font-weight: 600; border-radius: 50px;">자세히 보기</a>
                </div>
            </div>
        </div>
        
        <!-- 설정 폼 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">팝업 설정</h2>
            
            <div class="space-y-4">
                <!-- 제목 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">제목 (메인 캐치프레이즈)</label>
                    <input type="text" id="popupTitle" maxlength="100" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="예: 자유와 혁신으로 대한민국을 새롭게"
                        oninput="updatePreview()">
                    <p class="text-xs text-gray-500 mt-1"><span id="titleCount">0</span>/100</p>
                </div>
                
                <!-- 부제목 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">부제목 (선택)</label>
                    <input type="text" id="popupSubtitle" maxlength="200" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="예: 국민과 함께하는 정치, 자유와혁신이 시작합니다"
                        oninput="updatePreview()">
                    <p class="text-xs text-gray-500 mt-1"><span id="subtitleCount">0</span>/200</p>
                </div>
                
                <!-- 링크 URL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">링크 URL (선택)</label>
                    <input type="url" id="popupLink" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="https://example.com"
                        oninput="updatePreview()">
                </div>
                
                <!-- 링크 텍스트 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">링크 버튼 텍스트</label>
                    <input type="text" id="popupLinkText" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="자세히 보기"
                        value="자세히 보기"
                        oninput="updatePreview()">
                </div>
                
                <!-- 글자색 설정 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">글자색</label>
                    <div class="flex gap-2">
                        <input type="color" id="popupTextColor" value="#ffffff" 
                            class="w-12 h-10 rounded cursor-pointer"
                            oninput="updatePreview()">
                        <input type="text" id="popupTextColorText" value="#ffffff" 
                            class="flex-1 px-4 py-2 border rounded-lg"
                            oninput="syncColor()">
                    </div>
                </div>
                
                <!-- 프리셋 색상 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">빠른 색상 선택</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="setPreset('#ffffff')" class="px-3 py-1 rounded text-sm bg-gray-800 text-white border border-white">흰색</button>
                        <button onclick="setPreset('#fbbf24')" class="px-3 py-1 rounded text-sm bg-gray-800 text-yellow-400">노랑</button>
                        <button onclick="setPreset('#f87171')" class="px-3 py-1 rounded text-sm bg-gray-800 text-red-400">빨강</button>
                        <button onclick="setPreset('#60a5fa')" class="px-3 py-1 rounded text-sm bg-gray-800 text-blue-400">파랑</button>
                        <button onclick="setPreset('#4ade80')" class="px-3 py-1 rounded text-sm bg-gray-800 text-green-400">초록</button>
                    </div>
                </div>
                
                <!-- 활성화 -->
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="popupActive" checked class="w-5 h-5 text-primary rounded">
                    <label for="popupActive" class="text-sm font-medium text-gray-700">팝업 활성화</label>
                </div>
            </div>
            
            <!-- 버튼 -->
            <div class="flex gap-3 mt-6">
                <button onclick="savePopup()" 
                    class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
                    <i class="fas fa-save mr-2"></i>저장
                </button>
                <button onclick="deletePopup()" 
                    class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    <i class="fas fa-trash mr-2"></i>팝업 끄기
                </button>
            </div>
        </div>
        
        <!-- 현재 팝업 상태 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold mb-4">현재 팝업 상태</h2>
            <div id="currentStatus" class="text-gray-600">
                로딩 중...
            </div>
        </div>
    </main>
    
    <script>
        const API_BASE = 'https://forthefreedom-kr-production.up.railway.app/api';
        let currentPopupId = null;
        
        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentPopup();
        });
        
        // 현재 팝업 로드
        async function loadCurrentPopup() {
            try {
                const response = await fetch(`${API_BASE}/popup`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const popup = result.data;
                    currentPopupId = popup._id;
                    
                    document.getElementById('popupTitle').value = popup.title;
                    document.getElementById('popupSubtitle').value = popup.subtitle || '';
                    document.getElementById('popupLink').value = popup.link || '';
                    document.getElementById('popupLinkText').value = popup.linkText || '자세히 보기';
                    document.getElementById('popupTextColor').value = popup.textColor || '#ffffff';
                    document.getElementById('popupTextColorText').value = popup.textColor || '#ffffff';
                    document.getElementById('popupActive').checked = popup.isActive;
                    
                    updatePreview();
                    
                    document.getElementById('currentStatus').innerHTML = `
                        <div class="flex items-center gap-2">
                            <span class="inline-block w-3 h-3 rounded-full ${popup.isActive ? 'bg-green-500' : 'bg-gray-400'}"></span>
                            <span>${popup.isActive ? '팝업 활성화됨' : '팝업 비활성화됨'}</span>
                        </div>
                        <p class="mt-2 text-sm font-semibold">"${popup.title}"</p>
                        ${popup.subtitle ? `<p class="text-sm text-gray-500">${popup.subtitle}</p>` : ''}
                        <p class="text-xs text-gray-400 mt-1">마지막 수정: ${new Date(popup.updatedAt).toLocaleString('ko-KR')}</p>
                    `;
                } else {
                    document.getElementById('currentStatus').innerHTML = `
                        <div class="text-gray-500">
                            <i class="fas fa-info-circle mr-2"></i>등록된 팝업이 없습니다
                        </div>
                    `;
                }
            } catch (error) {
                console.error('팝업 로드 오류:', error);
                document.getElementById('currentStatus').innerHTML = `
                    <div class="text-red-500">
                        <i class="fas fa-exclamation-circle mr-2"></i>팝업을 불러올 수 없습니다
                    </div>
                `;
            }
        }
        
        // 미리보기 업데이트
        function updatePreview() {
            const title = document.getElementById('popupTitle').value || '제목을 입력하세요';
            const subtitle = document.getElementById('popupSubtitle').value;
            const link = document.getElementById('popupLink').value;
            const linkText = document.getElementById('popupLinkText').value || '자세히 보기';
            const textColor = document.getElementById('popupTextColor').value;
            
            const content = document.getElementById('preview-content');
            content.style.color = textColor;
            
            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-title').style.color = textColor;
            document.getElementById('titleCount').textContent = title.length;
            
            const subtitleEl = document.getElementById('preview-subtitle');
            subtitleEl.textContent = subtitle;
            subtitleEl.style.color = textColor;
            document.getElementById('subtitleCount').textContent = subtitle.length;
            
            const linkEl = document.getElementById('preview-link');
            if (link) {
                linkEl.style.display = 'inline-block';
                linkEl.style.borderColor = textColor;
                linkEl.style.color = textColor;
                linkEl.textContent = linkText;
            } else {
                linkEl.style.display = 'none';
            }
        }
        
        // 색상 동기화
        function syncColor() {
            document.getElementById('popupTextColor').value = document.getElementById('popupTextColorText').value;
            updatePreview();
        }
        
        // 프리셋 적용
        function setPreset(color) {
            document.getElementById('popupTextColor').value = color;
            document.getElementById('popupTextColorText').value = color;
            updatePreview();
        }
        
        // 팝업 저장
        async function savePopup() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('로그인이 필요합니다');
                return;
            }
            
            const title = document.getElementById('popupTitle').value.trim();
            if (!title) {
                alert('제목을 입력해주세요');
                return;
            }
            
            const data = {
                title,
                subtitle: document.getElementById('popupSubtitle').value.trim(),
                link: document.getElementById('popupLink').value.trim(),
                linkText: document.getElementById('popupLinkText').value.trim() || '자세히 보기',
                textColor: document.getElementById('popupTextColor').value,
                isActive: document.getElementById('popupActive').checked
            };
            
            try {
                const response = await fetch(`${API_BASE}/popup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('팝업이 저장되었습니다');
                    loadCurrentPopup();
                } else {
                    alert(result.message || '저장 실패');
                }
            } catch (error) {
                console.error('저장 오류:', error);
                alert('저장에 실패했습니다');
            }
        }
        
        // 팝업 삭제 (비활성화)
        async function deletePopup() {
            if (!currentPopupId) {
                alert('삭제할 팝업이 없습니다');
                return;
            }
            
            if (!confirm('팝업을 끄시겠습니까?')) return;
            
            const token = localStorage.getItem('adminToken');
            
            try {
                const response = await fetch(`${API_BASE}/popup/${currentPopupId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('팝업이 비활성화되었습니다');
                    loadCurrentPopup();
                } else {
                    alert(result.message || '삭제 실패');
                }
            } catch (error) {
                console.error('삭제 오류:', error);
                alert('삭제에 실패했습니다');
            }
        }
    </script>
</body>
</html>
